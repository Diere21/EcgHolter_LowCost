<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Doctor Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <select id="patient-select">
            <!-- Patient options will be populated here by JavaScript -->
        </select>
        <button id="start-monitoring-button">Start Monitoring</button>
        <h2>Patient Information</h2>
        <p>Name: <span id="patient-name"></span></p>
        <p>Age: <span id="patient-age"></span></p>
        <p>Gender: <span id="patient-gender"></span></p>
        <h2>Heart Rate Information</h2>
        <p>Current Heart Rate: <span id="current-heart-rate"></span></p>
        <p>Average Heart Rate: <span id="average-heart-rate"></span></p>
        <p>Max Heart Rate: <span id="max-heart-rate"></span></p>
        <p>Min Heart Rate: <span id="min-heart-rate"></span></p>
        <canvas id="ecg-chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/doctor.js"></script>
</body>
</html>
